<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Isometric Room</title>

    <style>
        body {
            background: #dcdcdc;
            display: flex;
            justify-content: center;
            padding-top: 40px;
            font-family: Arial;
        }

        .iso-room {
            width: 400px;
            height: 350px;
            position: relative;
            transform: rotateX(60deg) rotateZ(45deg);
            transform-style: preserve-3d;
        }

        /* ---------------- Walls ---------------- */

        .wall {
            position: absolute;
            width: 300px;
            height: 180px;
            background: #f7f7f7;
            border: 1px solid #e0e0e0;
            transform-origin: bottom;
        }

        .left-wall {
            transform: rotateY(90deg) translateX(-150px) translateZ(150px);
        }

        .right-wall {
            transform: translateZ(300px);
        }

        /* ---------------- Floor ---------------- */

        .floor {
            position: absolute;
            width: 300px;
            height: 300px;
            background: #ebebeb;
            transform: rotateX(90deg) translateY(150px);
            background-image:
                linear-gradient(#ccc 1px, transparent 1px),
                linear-gradient(90deg, #ccc 1px, transparent 1px);
            background-size: 40px 40px;
        }

        /* ---------------- Window ---------------- */

        .window {
            position: absolute;
            width: 90px;
            height: 130px;
            background: #cce6ff;
            transform: translateZ(8px) translateX(190px) translateY(20px);
            border: 6px solid #ffffff;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* ---------------- Sofa ---------------- */

        .sofa {
            position: absolute;
            width: 110px;
            height: 60px;
            background: #ffffff;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
        }

        .sofa-main {
            transform: translateZ(15px) translateX(20px) translateY(220px);
        }

        .sofa-small {
            width: 60px;
            height: 60px;
            transform: translateZ(15px) translateX(130px) translateY(220px);
        }

        /* ---------------- Carpet ---------------- */

        .carpet {
            position: absolute;
            width: 180px;
            height: 120px;
            background: #9b9b9b;
            transform: translateZ(5px) translateX(20px) translateY(180px);
            border-radius: 4px;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.2);
        }

        /* ---------------- Frames ---------------- */

        .frames {
            position: absolute;
            width: 120px;
            height: 80px;
            transform: translateZ(10px) translateX(200px) translateY(30px);
            background-image: 
                linear-gradient(90deg, transparent 0%, transparent 10%, black 10%, black 90%, transparent 90%),
                linear-gradient(0deg, transparent 0%, transparent 10%, black 10%, black 90%, transparent 90%);
            background-size: 40px 40px;
            background-repeat: repeat;
            opacity: 0.3;
        }

        /* ---------------- Lamp ---------------- */

        .lamp {
            position: absolute;
            transform: translateZ(10px) translateX(150px) translateY(100px);
        }

        .lamp-stick {
            width: 6px;
            height: 80px;
            background: #555;
            margin-left: 20px;
        }

        .lamp-ring {
            width: 40px;
            height: 40px;
            border: 4px solid #777;
            border-radius: 50%;
            margin-top: 5px;
            margin-left: 0px;
        }

        /* ---------------- Small Table ---------------- */

        .table {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #f7f7f7;
            border: 2px solid #555;
            transform: translateZ(20px) translateX(20px) translateY(200px);
        }

    </style>
</head>

<body>

    <div class="iso-room">
        <div class="wall left-wall"></div>
        <div class="wall right-wall"></div>
        <div class="floor"></div>

        <!-- Window -->
        <div class="window"></div>

        <!-- Sofa -->
        <div class="sofa sofa-main"></div>
        <div class="sofa sofa-small"></div>

        <!-- Carpet -->
        <div class="carpet"></div>

        <!-- Frames -->
        <div class="frames"></div>

        <!-- Lamp -->
        <div class="lamp">
            <div class="lamp-stick"></div>
            <div class="lamp-ring"></div>
        </div>

        <!-- Small Table -->
        <div class="table"></div>
    </div>

</body>
</html>
