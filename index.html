<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Savol Qo'shish</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, textarea, select {
      width: 100%;
      padding: 8px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>

  <h2>Savol qo'shish formasi</h2>

  <form id="questionForm">
    <label>Topic ID:
      <input type="text" name="topic" required />
    </label>

    <label>Savol matni:
      <textarea name="question_text" required></textarea>
    </label>

    <label>Savol turi:
      <select name="question_type">
        <option value="choice">Variant tanlash</option>
        <option value="image_choice">Rasmli variant</option>
      </select>
    </label>

    <label>To‘g‘ri javob:
      <input type="text" name="correct_answer" required />
    </label>

    <label>Daraja (1-5):
      <input type="number" name="level" required />
    </label>

    <label>Variantlar (JSON formatda):
      <textarea name="choices" placeholder='{"A":"Olma","B":"Banan"}' required></textarea>
    </label>

    <label>A variant uchun rasm:
      <input type="file" name="image_a" />
    </label>

    <label>B variant uchun rasm:
      <input type="file" name="image_b" />
    </label>

    <button type="submit">Yuborish</button>
  </form>

  <div id="response"></div>

  <script>
    document.getElementById("questionForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData();

      // Token (agar kerak bo‘lsa)
      const token = "YOUR_ACCESS_TOKEN_HERE";

      // Formadan qiymatlarni olish
      formData.append("topic", form.topic.value);
      formData.append("question_text", form.question_text.value);
      formData.append("question_type", form.question_type.value);
      formData.append("correct_answer", form.correct_answer.value);
      formData.append("level", form.level.value);
      formData.append("choices", form.choices.value); // JSON string

      // Rasmlar bilan images[] massivini tuzish
      const imageA = form.image_a.files[0];
      const imageB = form.image_b.files[0];

      if (imageA) {
        formData.append("images[0].choice_letter", "A");
        formData.append("images[0].image", imageA);
      }

      if (imageB) {
        formData.append("images[1].choice_letter", "B");
        formData.append("images[1].image", imageB);
      }

      try {
        const res = await fetch("https://backend.iq-math.uz/api/v1/func_teacher/my-questions/create/", {
          method: "POST",
          headers: {
            Authorization: `Bearer ${token}`
          },
          body: formData
        });

        const data = await res.json();
        document.getElementById("response").innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
      } catch (err) {
        document.getElementById("response").textContent = "Xatolik yuz berdi: " + err.message;
      }
    });
  </script>
</body>
</html>
