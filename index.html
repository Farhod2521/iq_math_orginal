<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Question Form</title>
</head>
<body>
  <h1>Question Form</h1>

  <form id="questionForm">
    <label>Topic ID:</label><br>
    <input type="number" id="topicId" name="topic" required><br><br>

    <label>Savol matni:</label><br>
    <input type="text" name="question_text" id="questionText" required><br><br>

    <label>Variant A:</label><br>
    Letter: <input type="text" value="A" disabled><br>
    Text: <input type="text" id="textA"><br>
    Image: <input type="file" id="imageA"><br>
    Is correct: <input type="checkbox" id="correctA"><br><br>

    <label>Variant B:</label><br>
    Letter: <input type="text" value="B" disabled><br>
    Text: <input type="text" id="textB"><br>
    Image: <input type="file" id="imageB"><br>
    Is correct: <input type="checkbox" id="correctB"><br><br>

    <label>Variant C:</label><br>
    Letter: <input type="text" value="C" disabled><br>
    Text: <input type="text" id="textC"><br>
    Image: <input type="file" id="imageC"><br>
    Is correct: <input type="checkbox" id="correctC"><br><br>

    <button type="submit">Yuborish</button>
  </form>

  <script>
    document.getElementById('questionForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const formData = new FormData();

      // topic_id ni qo'shish
      const topicId = document.getElementById('topicId').value;
      formData.append('topic', topicId);

      // Savol va boshqa maydonlar
      formData.append('question_text', document.getElementById('questionText').value);
      formData.append('question_type', 'image_choice');  // yoki 'choice'
      formData.append('level', '1');  // kerakli qiymat

      // Choice A
      formData.append('choices[0].letter', 'A');
      formData.append('choices[0].text', document.getElementById('textA').value);
      formData.append('choices[0].image', document.getElementById('imageA').files[0]);
      formData.append('choices[0].is_correct', document.getElementById('correctA').checked);

      // Choice B
      formData.append('choices[1].letter', 'B');
      formData.append('choices[1].text', document.getElementById('textB').value);
      formData.append('choices[1].image', document.getElementById('imageB').files[0]);
      formData.append('choices[1].is_correct', document.getElementById('correctB').checked);

      // Choice C
      formData.append('choices[2].letter', 'C');
      formData.append('choices[2].text', document.getElementById('textC').value);
      formData.append('choices[2].image', document.getElementById('imageC').files[0]);
      formData.append('choices[2].is_correct', document.getElementById('correctC').checked);

      try {
        const response = await fetch('https://backend.iq-math.uz/api/v1/func_teacher/my-question/create/', {
          method: 'POST',
          headers: {
            'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ0b2tlbl90eXBlIjoiYWNjZXNzIiwiZXhwIjoxNzQ0NTA1ODY4LCJpYXQiOjE3NDQ0NTkwNjgsImp0aSI6ImQ2N2QzZmE0NGM5MjQ5Mzk5MWZlOWY1NTAwNGMzM2E3IiwidXNlcl9pZCI6MTIsInRlYWNoZXJfaWQiOjR9.B743FwLjazTzlqhBLmXx_yBFK9N7L_0nj36g3TF6FRg'  // token bo‘lsa shu yerga qo‘y
          },
          body: formData
        });

        const result = await response.json();
        if (response.ok) {
          alert("Savol muvaffaqiyatli qo‘shildi!");
          console.log(result);
        } else {
          alert("Xatolik: " + JSON.stringify(result));
        }
      } catch (err) {
        alert("Server xatosi: " + err.message);
      }
    });
  </script>
</body>
</html>
