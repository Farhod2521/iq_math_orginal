<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Excel Yuklash</title>
</head>
<body>
  <h2>Excel faylga yozish va yuklab olish</h2>

  <form id="download-form">
    <label for="topic_id">Topic ID:</label>
    <input type="text" name="topic_id" id="topic_id" required><br><br>

    <label for="topic_name_uz">Topic Name (UZ):</label>
    <input type="text" name="topic_name_uz" id="topic_name_uz" required><br><br>

    <button type="submit">Yuklab olish</button>
  </form>

  <script>
    document.getElementById('download-form').addEventListener('submit', async function (e) {
      e.preventDefault();

      const form = e.target;
      const formData = new FormData(form);

      try {
        const response = await fetch("https://backend.iq-math.uz/api/v1/func_teacher/xlsx-import/", {
          method: "POST",
          body: formData
        });

        if (!response.ok) {
          const errorText = await response.text();
          throw new Error("Xatolik: " + errorText);
        }

        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = "shablon_yangilangan.xlsx";
        document.body.appendChild(a);
        a.click();
        a.remove();
        window.URL.revokeObjectURL(url);
      } catch (error) {
        alert("Xatolik yuz berdi: " + error.message);
        console.error(error);
      }
    });
  </script>
</body>
</html>
