<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Savol yuborish</title>
</head>
<body>
  <h1>Image Choice Savol yuborish</h1>
  <form id="questionForm" enctype="multipart/form-data">
    <div>
      <label>Topic ID: <input type="number" name="topic" value="1" required></label>
    </div>
    <div>
      <label>Question text (UZ): <input type="text" name="question_text_uz" required></label>
    </div>
    <div>
      <label>Question text (RU): <input type="text" name="question_text_ru" required></label>
    </div>
    <div>
      <label>Question type:
        <select name="question_type">
          <option value="image_choice" selected>Image Choice</option>
        </select>
      </label>
    </div>
    <div>
      <label>Level: <input type="number" name="level" value="1" required></label>
    </div>

    <h3>Variants</h3>
    <div id="choicesContainer">
      <!-- Boshida 3 variant -->
      <div class="choice">
        <label>Letter: <input type="text" name="choices[0].letter" value="A" required></label><br>
        <label>Is correct: <input type="checkbox" name="choices[0].is_correct"></label><br>
        <label>Image: <input type="file" name="choices[0].image" accept="image/*" required></label>
      </div>
      <div class="choice">
        <label>Letter: <input type="text" name="choices[1].letter" value="B" required></label><br>
        <label>Is correct: <input type="checkbox" name="choices[1].is_correct"></label><br>
        <label>Image: <input type="file" name="choices[1].image" accept="image/*" required></label>
      </div>
      <div class="choice">
        <label>Letter: <input type="text" name="choices[2].letter" value="C" required></label><br>
        <label>Is correct: <input type="checkbox" name="choices[2].is_correct"></label><br>
        <label>Image: <input type="file" name="choices[2].image" accept="image/*" required></label>
      </div>
    </div>

    <button type="submit">Yuborish</button>
  </form>

  <script>
    const form = document.getElementById('questionForm');
    const apiUrl = 'https://api.iqmath.uz/api/v1/func_teacher/my-question/create/';
    const token = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ0b2tlbl90eXBlIjoiYWNjZXNzIiwiZXhwIjoxNzYzNTQwNjYwLCJpYXQiOjE3NjM0OTM4NjAsImp0aSI6IjAyNTI2YzI2N2ZlYjQzNDdhYzk0MWRlODg5YTk5NmEwIiwidXNlcl9pZCI6MTAwLCJzdHVkZW50X2lkIjo4M30.EIY74290YaGU0m_eF0eVv0O__4GP8ZfujFki7IcqOWE';

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);

      // Checkbox is_correct qiymatini "true"/"false" shaklida yuborish uchun:
      document.querySelectorAll('input[type=checkbox][name^="choices"]').forEach(cb => {
        formData.set(cb.name, cb.checked ? 'true' : 'false');
      });

      try {
        const response = await fetch(apiUrl, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${token}`,
            // 'Content-Type': multipart/form-data avtomatik qoâ€˜yiladi FormData bilan
          },
          body: formData
        });

        const data = await response.json();
        if (response.ok) {
          alert('Yuborildi! Javob: ' + JSON.stringify(data));
          console.log(data);
        } else {
          alert('Xato: ' + JSON.stringify(data));
          console.error(data);
        }
      } catch (error) {
        alert('Fetch xatosi: ' + error);
        console.error(error);
      }
    });
  </script>
</body>
</html>
