<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Savol Generatsiyasi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 30px;
    }
    .container {
      background: #fff;
      border-radius: 12px;
      padding: 25px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .status {
      margin-top: 15px;
      font-weight: bold;
    }
    .loading {
      color: orange;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>üß† AI Savol Generatsiyasi</h2>
  <p>Topic ID ni kiriting va <b>OpenAI orqali savollarni generatsiya</b> qiling.</p>

  <input type="number" id="topic_id" placeholder="Masalan: 146" />
  <button onclick="generateQuestions()">Generatsiya qilish</button>

  <div id="status" class="status"></div>
</div>

<script>
async function generateQuestions() {
  const topicId = document.getElementById("topic_id").value;
  const statusDiv = document.getElementById("status");

  if (!topicId) {
    statusDiv.innerHTML = "‚ùó Iltimos, Topic ID kiriting.";
    statusDiv.className = "status error";
    return;
  }

  statusDiv.innerHTML = "‚è≥ Savollar generatsiya qilinmoqda, kuting...";
  statusDiv.className = "status loading";

  try {
    const response = await fetch("https://api.iqmath.uz/api/v1/func_teacher/teacher/question-gerete-openai/", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        // agar auth kerak bo‚Äòlsa, tokenni shu yerda qo‚Äòsh:
        // "Authorization": "Bearer YOUR_TOKEN_HERE"
      },
      body: JSON.stringify({ topic_id: parseInt(topicId) })
    });

    if (!response.ok) {
      throw new Error(`HTTP xatolik: ${response.status}`);
    }

    const data = await response.json();
    console.log("Natija:", data);

    if (data.success) {
      statusDiv.innerHTML = `‚úÖ ${data.generated_count} ta savol muvaffaqiyatli generatsiya qilindi.`;
      statusDiv.className = "status success";
    } else if (data.error) {
      statusDiv.innerHTML = `‚ö†Ô∏è Xatolik: ${data.error}`;
      statusDiv.className = "status error";
    } else {
      statusDiv.innerHTML = "‚úÖ Jarayon tugadi, ammo javob formati kutilganidan boshqacha.";
      statusDiv.className = "status success";
    }

  } catch (err) {
    console.error("Xatolik:", err);
    statusDiv.innerHTML = `‚ùå So‚Äòrovda xatolik: ${err.message}`;
    statusDiv.className = "status error";
  }
}
</script>

</body>
</html>
