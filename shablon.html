<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <title>Fayl yuklash - IQMath API</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input[type="text"], input[type="file"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Fayl yuklash (upload-file API)</h1>

  <!-- Token kiritish -->
  <label for="token">JWT token (Bearer):</label>
  <input
    type="text"
    id="token"
    placeholder="Bu yerga JWT tokenni joylashtiring"
  />

  <!-- Fayl tanlash -->
  <label for="file">Faylni tanlang (max 10 MB):</label>
  <input type="file" id="file" />

  <button id="uploadBtn">Yuklash</button>

  <div id="result"></div>

  <script>
    const uploadBtn = document.getElementById("uploadBtn");
    const resultDiv = document.getElementById("result");
    const API_URL = "https://api.iqmath.uz/api/v1/management/upload-file/";

    uploadBtn.addEventListener("click", async () => {
      resultDiv.textContent = "";

      const token = document.getElementById("token").value.trim();
      const fileInput = document.getElementById("file");
      const file = fileInput.files[0];

      if (!token) {
        resultDiv.textContent = "❌ Iltimos, token kiriting!";
        return;
      }

      if (!file) {
        resultDiv.textContent = "❌ Iltimos, fayl tanlang!";
        return;
      }

      // 10 MB limit (frontend tomonda ham tekshiruv)
      const maxSize = 10 * 1024 * 1024;
      if (file.size > maxSize) {
        resultDiv.textContent = "❌ Fayl hajmi 10 MB dan oshmasligi kerak!";
        return;
      }

      const formData = new FormData();
      formData.append("file", file);

      try {
        resultDiv.textContent = "⏳ Yuklanmoqda...";

        const response = await fetch(API_URL, {
          method: "POST",
          headers: {
            Authorization: `Bearer ${token}`,
            // Content-Type qo'ymaymiz, FormData o'zi boundary bilan yuboradi
          },
          body: formData,
        });

        const data = await response.json();

        if (!response.ok) {
          resultDiv.textContent =
            "❌ Xato yuz berdi:\n" + JSON.stringify(data, null, 2);
          return;
        }

        // Kutilayotgan javob:
        // { "message": "...", "file_url": "https://..." }
        let text = "✅ Muvaffaqiyatli yuklandi!\n\n";
        text += JSON.stringify(data, null, 2);

        // Agar file_url bo'lsa, link qilib chiqaramiz
        if (data.file_url) {
          text += `\n\nURL: ${data.file_url}`;
          resultDiv.innerHTML =
            "✅ Muvaffaqiyatli yuklandi!<br>" +
            `Fayl URL: <a href="${data.file_url}" target="_blank">${data.file_url}</a><br><br>` +
            "<pre>" +
            JSON.stringify(data, null, 2) +
            "</pre>";
        } else {
          resultDiv.textContent = text;
        }
      } catch (err) {
        console.error(err);
        resultDiv.textContent = "❌ Fetch xatosi: " + err;
      }
    });
  </script>
</body>
</html>
