<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Savol Generatsiyasi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 30px;
    }
    .container {
      background: #fff;
      border-radius: 12px;
      padding: 25px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .status {
      margin-top: 15px;
      font-weight: bold;
    }
    .loading { color: orange; }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>

<div class="container">
  <h2>üß† AI Savol Generatsiyasi</h2>
  <p><b>Fan, Bob va Mavzu ID</b> larni kiriting. AI shu mavzu bo‚Äòyicha 15 ta savol generatsiya qiladi.</p>

  <input type="number" id="subject_id" placeholder="Fan ID (masalan: 1)" />
  <input type="number" id="chapter_id" placeholder="Bob ID (masalan: 3)" />
  <input type="number" id="topic_id" placeholder="Mavzu ID (masalan: 146)" />
  <button onclick="generateQuestions()">Generatsiya qilish</button>

  <div id="status" class="status"></div>
</div>

<script>
async function generateQuestions() {
  const subjectId = document.getElementById("subject_id").value;
  const chapterId = document.getElementById("chapter_id").value;
  const topicId = document.getElementById("topic_id").value;
  const statusDiv = document.getElementById("status");

  if (!subjectId || !chapterId || !topicId) {
    statusDiv.innerHTML = "‚ùó Iltimos, barcha ID maydonlarini to‚Äòldiring.";
    statusDiv.className = "status error";
    return;
  }

  statusDiv.innerHTML = "‚è≥ AI savollarni generatsiya qilmoqda, biroz kuting...";
  statusDiv.className = "status loading";

  try {
    const response = await fetch("https://api.iqmath.uz/api/v1/func_teacher/teacher/question-gerete-openai/", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Accept": "application/json",
        // Agar auth kerak bo‚Äòlsa:
        // "Authorization": "Bearer YOUR_TOKEN_HERE"
      },
      mode: "cors",
      body: JSON.stringify({
        subject_id: parseInt(subjectId),
        chapter_id: parseInt(chapterId),
        topic_id: parseInt(topicId)
      })
    });

    if (!response.ok) {
      throw new Error(`HTTP xatolik: ${response.status}`);
    }

    const data = await response.json();
    console.log("Natija:", data);

    if (data.success) {
      if (data.generated_count !== undefined) {
        statusDiv.innerHTML = `‚úÖ ${data.generated_count} ta savol muvaffaqiyatli generatsiya qilindi.`;
      } else {
        statusDiv.innerHTML = `‚úÖ ${data.message || "Jarayon fon rejimida boshlandi."}`;
      }
      statusDiv.className = "status success";
    } else if (data.error) {
      statusDiv.innerHTML = `‚ö†Ô∏è Xatolik: ${data.error}`;
      statusDiv.className = "status error";
    } else {
      statusDiv.innerHTML = "‚úÖ Jarayon tugadi, ammo javob formati kutilmagan.";
      statusDiv.className = "status success";
    }

  } catch (err) {
    console.error("Xatolik:", err);
    statusDiv.innerHTML = `‚ùå So‚Äòrovda xatolik: ${err.message}`;
    statusDiv.className = "status error";
  }
}
</script>

</body>
</html>
